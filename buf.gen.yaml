version: v1beta1
plugins:
  - name: go
    out: proto/gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto/gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: proto/gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true